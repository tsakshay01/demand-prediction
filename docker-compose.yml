services:
  # 1. Frontend (React + Nginx)
  frontend:
    build: ./frontend
    ports:
      - "80:80"
    depends_on:
      - web-app
    restart: always

  # 2. Backend (Node.js)
  web-app:
    build: .
    ports:
      - "3000:3000"
    environment:
      - ML_SERVICE_URL=http://ml-service:5000
      - JWT_SECRET=docker_dev_secret
      - PORT=3000
    depends_on:
      - ml-service
    restart: always

  # 3. ML Service (Python)
  ml-service:
    build: ./ml_service
    ports:
      - "5000:5000"
    volumes:
      - ./ml_service:/app
    restart: always
